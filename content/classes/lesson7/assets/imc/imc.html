<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc IMC</title>
    <link rel="stylesheet" href="imc.css">
</head>
<body>
    <div class="head">Calculadora de IMC</div>
    <div class="main">
        <div class="shadow">
            <div class="box">
                <h1 class="p1">Peso (Kg)</h1>
                <input type="number" id="weight" name="weight">
                <h1 class="p1">Altura (m)</h1>
                <input type="number" id="height" name="height">
                <h1 class="p1">Seu IMC: </h1>
                <h1 id="result" value="0" class="p2"></h1>
                <h1 id="bmi" class="p3"></h1>
            </div>
        </div>
    </div>
    <script src="imc.js"></script>
</body>
</html>
