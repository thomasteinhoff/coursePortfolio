<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Cutive+Mono&display=swap">
</head>
<body>
    <div class="container">
        <i style="font-size:18px;" class="fa settinsbutton">&#xf013;</i>
        <h1>SING IN</h1>
        <h2>EMAIL OR CPF</h2>
        <input type="text" class="profileinput">
        <h2>PASSWORD</h2>
        <input type="password" class="profileinput">
        <div class="remember">
            <input type="checkbox" name="rememberme">
            <h2 style="margin-left: 10px;">Remember Me</h2>
        </div>
        <input type="button" class="enterbutton" value="ENTER">
    </div>
</body>
</html>
